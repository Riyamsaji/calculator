<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">

        <div class="calc">
            <h3>MY CALCULATOR</h3>
            <table id="cal">

                <tr>
                    <td colspan="4"><input name="display1" type="text" class="op" id="inpt"></td>
                <tr>
                   
                    <tr>
                        <td><input class="btn op2" type="button" value="e" onclick="eValue()"></td>
                        <td><input class="btn op2" type="button" value="Ï€" onclick="piValue()"></td>
                        <td> <input class="btn op2" type="button" value="%" onclick="displayNumber('%')"></td>
                        <td> <input class="btn op3" type="button" value="AC" onclick="Clear()"></td>
                    </tr>
                    <td><input class="btn op2" type="button" value="C" onclick="lastElementClear()"></td>
                    <td><input class="btn op2" type="button" value="(" onclick="displayNumber('(')"></td>
                    <td> <input class="btn op2" type="button" value=")" onclick="displayNumber(')')"></td>
                    <td> <input class="btn op3" type="button" value="/" onclick="displayNumber('/')"></td>
                </tr>
                <tr>
                    <td> <input class="btn op2" type="button" value="7" onclick="displayNumber('7')"></td>
                    <td> <input class="btn op2" type="button" value="8" onclick="displayNumber('8')"></td>
                    <td> <input class=" btn op2" type="button" value="9" onclick="displayNumber('9')"></td>
                    <td><input class="btn op3" type="button" value="X" onclick="displayNumber('*')"></td>
                </tr>
                <tr>
                    <td> <input class="btn op2" type="button" value="4" onclick="displayNumber('4')"></td>
                    <td> <input class="btn op2" type="button" value="5" onclick="displayNumber('5')"></td>
                    <td> <input class="btn op2" type="button" value="6" onclick="displayNumber('6')"></td>
                    <td><input class="btn op3" type="button" value="-" onclick="displayNumber('-')"></td>
                </tr>
                <tr>

                    <td> <input class="btn op2" type="button" value="1" onclick="displayNumber('1')"></td>
                    <td> <input class=" btn op2" type="button" value="2" onclick="displayNumber('2')"></td>
                    <td> <input class="btn op2" type="button" value="3" onclick="displayNumber('3')"></td>
                    <td><input class="btn op3" type="button" value="+" onclick="displayNumber('+')"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn op2 zero" type="button" value="0" onclick="displayNumber('0')"></td>
                    <td> <input class="btn op2 " type="button" value="." onclick="displayNumber('.')"></td>
                    <!-- <td> <input class="btn btn-number" type="button" value="DEL"></td> -->
                    <td ><input class="btn op3 equals" type="button" value="=" onclick="evaluateNumber()"></td>
                </tr>
            </table>
        </div>
    </div>

</html>
